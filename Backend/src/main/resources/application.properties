
server.port=8080
server.servlet.context-path=/api


spring.application.name=enterprise-backend


spring.datasource.url=jdbc:mysql://localhost:3306/Freelance_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true


spring.security.user.name=admin
spring.security.user.password=admin123


jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000


cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://localhost:3001,http://localhost:3002
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true


logging.level.com.enterprise=DEBUG
logging.level.org.springframework.security=DEBUG


springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

